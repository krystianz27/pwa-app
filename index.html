<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </head>
  <body class="container py-4">
    <nav class="nav nav-pills">
      <a class="nav-link active" href="#" onclick="showPage('home')"
        >Strona główna</a
      >
      <a class="nav-link" href="#" onclick="showPage('map')">Mapa</a>
      <a class="nav-link" href="#" onclick="showPage('sos')">SOS</a>
    </nav>

    <div id="home" class="page">
      <h1>Strona Główna</h1>
      <p>Autorzy: Krystian Zdziebko, Patryk Ficek, Krystian Gruszecki</p>
    </div>

    <div id="map" class="page" style="display: none">
      <h1>Mapa</h1>
      <button class="btn btn-primary" onclick="getLocation()">
        Pobierz lokalizację
      </button>
      <div id="mapid" style="height: 400px"></div>
    </div>

    <div id="sos" class="page" style="display: none">
      <h1>SOS</h1>
      <button class="btn btn-danger" onclick="sendSOS()">Wyślij SOS</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
